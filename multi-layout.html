<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .first-image {
            height: 400px;
        }

        .side-collage {
            height: 300px;
        }

        .last-image {
            height: 100px;
        }
    </style>
</head>

<body>
    <h1>Hello, world!</h1>
    <div class="container">
        <div class="row g-0">
            <div class="col-4">
                <img class="img-fluid first-image" src="vacation/beach.jpg" alt="">
            </div>
            <div class="col-8">
                <div class="row g-0">
                    <div class="col-3">
                        <img class="img-fluid side-collage" src="vacation/chair.jpg" alt="">
                    </div>
                    <div class="col-3">
                        <img class="img-fluid side-collage" src="vacation/net.jpg" alt="">
                    </div>
                    <div class="col-3">
                        <img class="img-fluid side-collage" src="vacation/sunglass.jpg" alt="">
                    </div>
                    <div class="col-3">
                        <img class="img-fluid side-collage" src="vacation/bag.jpg" alt="">
                    </div>
                </div>
                <div class="row">
                    <img class="img-fluid last-image" src="vacation/sand.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
